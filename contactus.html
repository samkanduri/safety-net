<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css" />
  </head>
  <body>
    <div class="contact-us">
      <div class="container">
        <h2>Get in Touch</h2>
        <p class="subhead">
          We'd love to hear from you! Please reach out with any questions or
          inquiries.
        </p>

        <!-- FormSubmit integration -->
        <form
          action="https://formsubmit.co/srivi.kanduri2003@gmail.com"
          method="POST"
        >
          <div class="row">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="First Name"
                placeholder="Enter first name..."
                required
              />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="Last Name"
                placeholder="Enter last name..."
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="Email"
                placeholder="Enter email..."
                required
              />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="Phone"
                placeholder="Enter phone number..."
                required
              />
            </div>
          </div>
          <div class="input-group">
            <label for="message">What do you have in mind?</label>
            <textarea
              id="message"
              name="Message"
              placeholder="Enter your message..."
              required
            ></textarea>
          </div>

          <!-- Hidden fields for FormSubmit functionality -->
          <input
            type="hidden"
            name="_next"
            value="https://yourwebsite.com/thank-you"
          />
          <input type="hidden" name="_captcha" value="false" />

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
